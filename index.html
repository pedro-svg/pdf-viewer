<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>pdf viwer</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
  <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
  <script src='js/main.js' defer></script>
</head>

<body>
  <header>
    <nav>
      <!-- <button data-js="zoom-in">zoom + </button>
        <button data-js="zoom-out">zoom - </button> -->
      <button class="nav-page" data-js="prev"><i class="fas fa-arrow-left"></i>prev page</button>

      <div class="page-info">
        <button data-js="fadeScale"><i class="fas fa-minus"></i></button>
        <p> page <span id="page-num"></span> of <span id="page-count"></span></p>
        <button data-js="growScale">
          <i class="fas fa-plus"></i>
         </button>
      </div>

      <button class="nav-page" data-js="next"></i>next page<i class="fas fa-arrow-right"></i></button>
 
    </nav>
  </header>
  <section>
    <ul>
      <li><a id="dl" data-js="download" download="file" >download</a></li>
      <li><a href="">load file</a></li>
      <li><a href="">download</a></li>
    </ul>
  </section>
  <main class="canvas">

    <canvas id="pdf-canvas"></canvas>
  </main>
</body>

</html>
