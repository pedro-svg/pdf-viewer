<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>pdf viwer</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
  <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
  <script src='js/main.js' defer></script>
</head>

<body>
  <nav>
    <div class="scale-container">
      <button data-js="growScale"><i class="fas fa-plus"></i></button>
      <button data-js="fadeScale"><i class="fas fa-minus"></i></button>
    </div>
    <div class="page-info">
      <h1><span id="page-title"></span> </h1>
      <h2> page <span id="page-num"></span> of <span id="page-count"></span></h2>
    </div>

    <button class="options">
      <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
      <ul class="options-container">
        <li><a id="dl" download="file">download</a></li>
        <li><a href="">load file</a></li>
        <li><a href="" class="btn print">print</a></li>
      </ul>
    </button>

  </nav>


  <main class="canvas">
    <button class="nav-page" data-js="prev"><i class="fas fa-arrow-left"></i>A</button>
      <canvas id="pdf-canvas"></canvas>
    <button class="nav-page" data-js="next">D<i class="fas fa-arrow-right"></i></button>
  </main>
</body>

</html>
